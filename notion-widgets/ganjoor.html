<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Ganjoor Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        @font-face {
            font-family: myFirstFont;
            src: url(sansation_light.woff);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            /* Makes the background transparent to blend with Notion */
        }

        #verse1,
        #verse2 {
            font-family: "Lalezar", sans-serif;
            max-width: 65ch;
            font-size: 1.1rem;
            line-height: 1.6;
            text-wrap: pretty;
            text-align: center;
        }
    </style>
</head>

<body class="p-4">

    <!-- Main widget container -->
    <div id="widget-container" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm border border-gray-200">
        <div id="verse1" class="text-2xl font-medium text-gray-700 mb-4">
            <span class="text-gray-400">...</span>
        </div>
        <div id="verse2" class="text-2xl font-medium text-gray-700">
            <span class="text-gray-400">...</span>
        </div>
    </div>
    <script type="text/javascript" language="JavaScript">
        async function fetchBeyt() {
            const url = "https://api.ganjoor.net/api/ganjoor/poem/random?poetId=2";

            try {
                // Fetch data from the API endpoint
                const response = await fetch(url);

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Access the two parts of the poem from the data object
                let m1 = data.verses[0].text;
                let m2 = data.verses[1].text;

                // The API returns a character entity for the zero-width non-joiner (`&#x200C;`).
                // This replaces the entity with the actual character so it renders correctly.
                const ZWNJ = String.fromCharCode(8204);
                m1 = m1.replace(/&#x200C;/g, ZWNJ);
                m2 = m2.replace(/&#x200C;/g, ZWNJ);

                // Get the HTML elements to display the verses
                const verse1Element = document.getElementById('verse1');
                const verse2Element = document.getElementById('verse2');

                // Store the fetched text in the HTML elements
                verse1Element.textContent = m1;
                verse2Element.textContent = m2;

            } catch (error) {
                // Log any errors to the console
                console.error("Could not fetch the poem:", error);

                // Display a user-friendly error message on the page
                const verse1Element = document.getElementById('verse1');
                const verse2Element = document.getElementById('verse2');
                verse1Element.textContent = "!!!";
                verse2Element.textContent = "";
            }
        }

        // Call the function when the script loads to fetch and display the poem
        fetchBeyt();
    </script>
</body>

</html>
